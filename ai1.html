<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom AI 聊天 | Ruoyu Wen</title>
    <meta name="description" content="Tom AI 聊天页面 - GPT-4 助手">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .ai-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(157, 78, 221, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(157, 78, 221, 0.1);
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            margin-bottom: 1rem;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeInUp 0.3s ease-out;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .message.user {
            flex-direction: row-reverse;
            margin-left: 2rem;
        }

        .message.assistant {
            flex-direction: row;
            margin-right: 2rem;
        }

        .message-avatar {
            flex-shrink: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .user-avatar {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.2), rgba(0, 212, 255, 0.1));
            border-color: var(--primary-color);
        }

        .ai-avatar.male-avatar {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(32, 201, 151, 0.1));
            border-color: #28a745;
        }

        .message-wrapper {
            flex: 1;
            min-width: 0;
        }

        .message-content {
            padding: 1rem;
            border-radius: 10px;
            color: var(--text-color);
            font-weight: 400;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.15), rgba(0, 212, 255, 0.08));
            border-left: 3px solid var(--primary-color);
        }

        .message.assistant .message-content {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.15), rgba(32, 201, 151, 0.08));
            border-left: 3px solid #28a745;
        }

        .message-content strong {
            font-weight: 600;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(157, 78, 221, 0.3);
            border-radius: 10px;
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.95rem;
            font-weight: 400;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.3);
        }

        .send-btn {
            padding: 1rem 1.5rem;
            background: var(--gradient-cyber);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            font-style: normal;
            padding: 1rem;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .security-warning {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.2), rgba(255, 69, 0, 0.1));
            border: 1px solid rgba(255, 165, 0, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            color: #ffb84d;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .security-warning h3 {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .security-warning p {
            font-size: 0.9rem;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .security-warning label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .api-key-input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 8px;
            color: var(--text-color);
            font-family: 'Source Code Pro', 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            font-weight: 400;
            margin-top: 0.5rem;
        }

        /* Override cyberpunk fonts for better readability */
        .page-title {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
            font-weight: 700 !important;
            font-size: 2.2rem !important;
            text-shadow: 0 0 20px rgba(157, 78, 221, 0.6) !important;
        }

        .page-subtitle {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
            font-weight: 400 !important;
            font-size: 1.1rem !important;
            opacity: 0.9;
        }


    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">

            <div class="nav-menu" id="nav-menu">

        </div>
    </nav>

    <!-- AI Chat Section -->
    <section class="section-padding">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">🔍 Tom AI 聊天 ▸ 🤖</h1>
                <p class="page-subtitle">私人 GPT-4 助手 • 版本 2 ✨ (中转模型)</p>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="aisetting.html" style="color: var(--secondary-color); text-decoration: none; font-size: 0.9rem; font-weight: 500;">
                        <i class="fas fa-cog"></i> AI 设置
                    </a>
                </div>
            </div>

            <div class="ai-container">
                <!-- API Key Setup -->
                <div class="security-warning">
                    <h3><i class="fas fa-key"></i> 中转 API 密钥设置</h3>
                    <p>💡 请输入您的薛定猫中转 API 密钥开始聊天</p>
                    <p>🔒 API 密钥仅存储在您的浏览器本地，不会上传到服务器</p>
                    <p>⚠️ 注意：在前端直接使用 API 密钥存在安全风险，仅建议用于个人测试</p>
                    <label for="api-key">中转 API 密钥:</label>
                    <input type="password" id="api-key" class="api-key-input" placeholder="sk-... (中转 API 密钥)" />
                    <small style="color: #888; font-size: 0.9em; margin-top: 0.5rem; display: block;">
                        💡 获取 API 密钥：访问 <a href="https://s.apifox.cn/0cc9d8a3-2430-47aa-bf45-98c5e07f58cf/doc-6962779" target="_blank" style="color: var(--secondary-color);">薛定猫API官方文档</a>
                    </small>
                </div>



                <!-- Chat Container -->
                <div class="chat-container" id="chat-container">
                    <!-- Welcome message will be loaded from config file via JavaScript -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typing-indicator">
                    <i class="fas fa-robot"></i>
                    <span id="typing-text">AI 正在思考...</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>

                <!-- Input Container -->
                <div class="input-container">
                    <textarea 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="请输入您的问题..." 
                        rows="2"
                    ></textarea>
                    <button id="send-btn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                        发送
                    </button>
                    <button onclick="refreshAI1Config()" style="padding: 0.5rem; margin-left: 0.5rem; background: linear-gradient(135deg, #28a745, #20c997); color: white; border: none; border-radius: 8px; font-size: 0.8rem; cursor: pointer;" title="从设置刷新配置">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="online-global-config.js"></script>
    <script src="global-config.js"></script>
    <script src="ai1-config.js"></script>
    <script src="ai1-chat.js"></script>
    <script>
        // Global function to refresh AI1 config
        function refreshAI1Config() {
            if (window.ai1ChatInstance && window.ai1ChatInstance.refreshConfig) {
                window.ai1ChatInstance.refreshConfig();
            } else {
                console.error('AI1 Chat instance not found');
            }
        }
    </script>
